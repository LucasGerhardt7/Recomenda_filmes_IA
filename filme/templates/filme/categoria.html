{% extends 'global/base.html' %}
{% load static %}
{% block 'head' %}
 
{% endblock 'head' %}

{% block 'titulo' %}Filme{% endblock 'titulo' %}

{% block 'conteudo' %}

<main>
    <h1>Cadastro de Categoria</h1>
    <form action="{% url 'filme:categoria' %}" method="post">
        {% csrf_token %}
        <label class="label_box_txt" for="">Nome: </label>
        <input class="box_txt" type="text" placeholder="Suspense" name="categoria" id="categoria">
        <button class="btn-cadastrar" type="submit">Cadastrar</button>
    </form>
    
</main>
{% endblock 'conteudo' %}
